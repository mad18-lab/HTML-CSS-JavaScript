<html>
    <head>
        <title>
            JS PRACTICE
        </title>
    </head>
    <body>
        <p id="demo"> my name is </p>
        <button type="button" onclick="myFunction()"> CLICK TO FIND OUT YOUR NAME </button>
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "my name is Madhav Gupta";
            }
        </script>
    </body>
</html>
